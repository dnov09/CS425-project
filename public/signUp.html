<!DOCTYPE html>
<html>
  <head>
    <link href="css/signin.css" rel="stylesheet" />
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script> -->

    <!-- <script defer src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script> -->
  </head>
  <body>
    <div style="border:1px solid #ccc">
      <div class="container">
        <p>Please fill in this form to create an account.</p>

        <label for="fname"><b>Full name</b></label>
        <input
          type="text"
          placeholder="Full Name"
          name="fname"
          id="fname"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        />

        <label for="DOB"><b>Date of Birth</b></label>
        <input
          type="text"
          placeholder="Date of Birth"
          name="DOB"
          id="DOB"
          required
        />

        <label for="address"><b>Address Line 1</b></label>
        <input
          type="text"
          placeholder="Address Line 1"
          name="address"
          id="address"
          required
        />

        <label for="city"><b>State</b></label>
        <input
          type="text"
          placeholder="State"
          name="city"
          id="State"
          required
        />

        <label for="country"><b>Country</b></label>
        <input
          type="text"
          placeholder="Country"
          name="country"
          id="country"
          required
        />

        <label for="postal code"><b>Postal Code</b></label>
        <input
          type="text"
          placeholder="Postal Code"
          name="postal code"
          id="postal_code"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="pswd"
          required
        />

        <label for="psw-repeat"><b>Retype Password</b></label>
        <input
          type="password"
          placeholder="Password"
          name="psw-repeat"
          id="pswd-repeat"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom:15px"
          />
          Remember me
        </label>

        <div class="clearfix">
          <button type="button" class="cancelbtn">
            <a href="index.html">Cancel</a>
          </button>
          <button id="sign" class="signupbtn">
            <a href="loginpage.html">Sign Up</a>
          </button>
        </div>
      </div>
    </div>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script> -->

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script> -->

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>

    <!-- <script src="/__/firebase/init.js"></script> -->
    <script src="script.js"></script>
  </body>
